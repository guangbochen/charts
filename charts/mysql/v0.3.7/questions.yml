categories:
- Database
- MySQL
questions:
- variable: defaultImage
  default: "true"
  description: "Use default Docker images"
  label: Use Default Images
  type: boolean
  show_subquestion_if: false
  subquestions:
  - variable: image
    default: "mysql"
    description: "Docker image name"
    type: string
    label: Image Name
  - variable: imageTag
    default: "5.7.14"
    description: "Docker image tag"
    type: string
    label: Image Tag
- variable: mysqlDatabase
  default: ""
  description: "Name of database to create"
  type: string
  required: true
  label: MySQL Database
- variable: mysqlUser
  default: ""
  description: "Username of user to create"
  type: string
  required: true
  label: MySQL Username
- variable: mysqlPassword
  default: ""
  description: "MySQL Password for the new user, defaults to a random 10-character alphanumeric string if not set"
  type: password
  label: MySQL Password
- variable: persistence.enabled
  default: "false"
  description: "Enable persistence using PVC"
  type: boolean
  required: true
  label: Persistent Volume Enabled
  show_subquestion_if: true
  subquestions:
  - variable: persistence.size
    default: "8Gi"
    description: "Volume Size"
    type: string
    label: Volume Size
    required: true
  - variable: persistence.storageClass
    default: ""
    description: "If undefined or null, uses the default StorageClass. Defaults to null."
    type: storageclass
    label: Default storageClass
- variable: service.port
  default: "3306"
  description: "Service port for access to MySQL"
  type: string
  label: MySQL NodePort number
  required: true
- variable: service.type
  default: "NodePort"
  description: "MySQL K8s Service type"
  type: enum
  options:
    - "ClusterIP"
    - "NodePort"
  required: true
  label: MySQL Service Type
- variable: service.nodePort
  default: ""
  description: "NodePort port number(to set explicitly, choose port between 30000-32767)"
  type: int
  min: 30000
  max: 32767
  show_if: "service.type=NodePort"
  label: Service NodePort number
