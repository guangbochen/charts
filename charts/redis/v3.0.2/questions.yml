categories:
- KeyValue
- Database
questions:
- variable: defaultImage
  default: "true"
  description: "Use default Docker images"
  label: Use Default Images
  type: boolean
  show_subquestion_if: false
  subquestions:
  - variable: image.repository
    default: "bitnami/redis"
    description: "Docker image name"
    type: string
    label: Redis Image Name
  - variable: image.tag
    default: "4.0.9"
    description: "Docker image tag"
    type: string
    label: Redis Image Tag
- variable: cluster.enabled
  default: "true"
  description: "Use leader-follower topology"
  label: Clustered Topology
  type: boolean
  show_subquestion_if: true
  subquestions:
  - variable: cluster.slaveCount
    default: "3"
    description: "Number of followers"
    type: string
    label: Number of Followers
- variable: usePassword
  default: "true"
  description: "Use password authentication"
  type: boolean
  required: true
  label: Enable Redis Password
  show_subquestion_if: true
  subquestions:
  - variable: password
    default: ""
    description: "Redis password, defaults to a random 10-character alphanumeric string if not set"
    type: password
    label: Redis Password
- variable: master.persistence.enabled
  default: "false"
  description: "Use persistent storage"
  type: boolean
  required: true
  label: Persistent Volume Enabled
  show_subquestion_if: true
  subquestions:
  - variable: master.persistence.size
    default: "8Gi"
    description: "Persistent volume size"
    type: string
    label: Persistent Volume Size
  - variable: master.persistence.path
    default: "/redis/data"
    description: "Persistent volume path"
    type: string
    label: Persistent Volume Path
  - variable: master.persistence.storageClass
    default: ""
    description: "If undefined or null, uses the default StorageClass. Defaults to null."
    type: storageclass
    label: Default Storage Class
