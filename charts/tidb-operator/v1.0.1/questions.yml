rancher_min_version: 2.3.0
labels:
  io.cattle.role: cluster # options are cluster/project
  io.rancher.certified: operator
categories:
- operator
questions:
- variable: defaultImage
  default: true
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: operatorImage
    default: "ranchercharts/pingcap_tidb-operator:v1.0.1"
    description: "TiDB Operator image name"
    type: string
    label: TiDB Operator Image Name
  - variable: kubeSchedulerImageName
    default: "ranchercharts/k8s.gcr.io_kube-scheduler"
    description: "kube-scheduler image name"
    type: string
    label: TiDB Kube-scheduler Image Name
- variable: local-volume-provisioner.enabled
  default: true
  description: "Deploy local-volume-provisioner that can automatically provision the mounted disks as Local PersistentVolumes."
  type: boolean
  label: Deploy Local-Volume-Provisioner
  show_subquestion_if: true
  group: "local-volume-provisioner"
